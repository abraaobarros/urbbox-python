<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="pt" manifest="demo.manifest">
<head>
    <title>Urbbox</title>

    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/style.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/iphone.js"></script>
    <link href="style/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Metadados e informacoes para iphone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="img/iphoneIcon.png" />
    <link rel="apple-touch-icon-precomposed" href="img/iphoneIcon.png" />
    <link rel="apple-touch-startup-image" href="img/startGraphic.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
    
    <h1>{{ var }}</h1>
    <!-- <div id="progress">Loading...</div>-->
    
    <div class="row-fluid">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="" class="brand">Urbbox</a>
                    <div class="nav-colappse collapse"></div>
                </div>
            </div>
        </div>
        <form action="busca" class="form-search centered">
            <input type="text" class="large-small search-query">
            <button type="submit" class="btn">Busca</button>
        </form>

        
        <div id="restaurantes">
            {% for x in var %}
                <div class="row">
                    <div class="span4">
                        <a href="#" class="thumbnail"><img src="{{ x.logo }}" alt=""></a>
                    </div>
                    <div class="span7">
                        <h4>{{ x.nome }}</h4>
                        <p>{{ x.descricao }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row"></div>
        <div class="pagination pagination-centered">
            <ul>
                <li><a href="#">Prev</a></li>
                <li><a class="active" href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
        <br>
        <br>
        <br>

    </div>
